<div class="container">
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" #uname [(ngModel)] = "user.username">
</div>
<div class="mb-3" >
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword" #pass [(ngModel)] = "user.password">
  </div>
</div>
<div class="btn btn-primary" (click)="handleLogin(uname.value, pass.value)">Login</div>
<div class="btn btn-primary" (click)="handleLoginObservable()">Login Observable</div>
</div>
