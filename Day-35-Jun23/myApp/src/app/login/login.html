<div class="container">
  <form action="" [formGroup]="loginForm" (ngSubmit)="handleLoginObservable()">
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="uname">
  @if (username.touched && username.errors) {
    <span class="alert alert-danger">Username cannot be empty</span>
  }
</div>
<div class="mb-3" >
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword" formControlName="pass">
    @if (password.touched && password.errors) {
      @if(password.errors?.required){
        <span class="alert alert-danger">password cannot be empty</span>
      }
      @if (password.errors?.lenError) {
        <span class="alert alert-danger">password cannot be less than 6 character length</span>
      }
    }
  </div>
</div>
<button class="btn btn-primary" >Login </button>
  </form>
</div>
